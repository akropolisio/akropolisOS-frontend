# TODO pledgers in string, borrower in bytes
query MyGuarantees($first: Int!, $skip: Int!, $pledgers: [String!]!, $borrower: String!) {
  debts(first: $first, skip: $skip, where: {pledgers_contains: $pledgers, borrower_not: $borrower}) {
    id
    debt_id
    apr
    borrower
    total
    repayed
    description
    pledgers
    pledges
    stakeProgress
    lStaked
    pStaked
    status
    last_update
  }
}