# TODO string or bytes?
query MyGuarantees($first: Int!, $skip: Int!, $address: String!) {
  debts(first: $first, skip: $skip, where: {pledgers_contains: [$address], borrower_not: $address}) {
    id
    debt_id
    apr
    borrower
    total
    repayed
    pledges
    staked
    status
    last_update
  }
}