query DebtsAvailableForLiquidation($first: Int!, $skip: Int!, $liquidationDate: BigInt!) {
  debts(first: $first, skip: $skip, where: {last_update_lt: $liquidationDate, status_not: CLOSED}) {
    id
    debt_id
    apr
    borrower
    total
    repayed
    description
    pledgers
    pledges
    stakeProgress
    staked
    status
    last_update
  }
}