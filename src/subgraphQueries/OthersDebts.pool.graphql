# TODO pledgers in string, borrower in bytes
query OthersDebts($first: Int!, $skip: Int!, $pledgers: [String!]!, $borrower: Bytes!) {
  debts(first: $first, skip: $skip, where: {pledgers_not_contains: $pledgers, borrower_not: $borrower}) {
    id
    debt_id
    apr
    borrower
    total
    repayed
    pledgers
    pledges
    staked
    status
    last_update
  }
}