language: node_js
node_js:
  - "10"

before_deploy:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: "./build"
  on:
    branch: master

before_deploy-staging:
  - npm run codegen-staging
  - npm run build:staging

deploy-staging:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: "./build"
  repo: akropolisio/credit-pool-frontend-v2
  on:
    branch: dev

